<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Srock Portfolio!</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home'%}">Stock Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
   
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about'%}">About</a>
      </li> 

      <li class="nav-item">
        <a class="nav-link" href="{% url 'addstock'%}">My Stock</a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="{% url 'sellstock'%}">Sell Stocks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mystock'%}">Buy Stocks</a>
      </li>
    
     
    </ul>
    <form action ="{% url 'home'%}" class="form-inline my-2 my-lg-0" method = "POST">
         {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Get Stocks" aria-label="Search" name= "ticker">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stocks</button>

          {% if user.is_authenticated %}
           <a class="nav-link btn btn-outline-info form-control mr-sm-2" href="{%url 'logout'%}">logout</a>
          {%else%}
      <from>   
        <a class="nav-link btn btn-outline-info form-control mr-sm-2" href="{% url 'login'%}">Login</a>
        <a class="nav-link btn btn-outline-info form-control mr-sm-2" href="{% url 'register'%}">register</a>
        
      </form>
      
    {% endif %}
     
    </form>

  </div>
</nav>


    <div class = "container">
    <br/>

         {% if messages %}
            {% for message in messages %}
              <div class="alert alert-dark alert-dismissible" role="alert">
              <button class = "close"  data-dismiss= "alert">
                <small><sup>x</sup></small>
              </button> 
              {{ message }}
             {% endfor %}   
              </div><br/>
         {% endif %}



        {%block content %}

        {% endblock %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
